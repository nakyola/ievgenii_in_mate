<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script type="text/javascript">

function phoneticLookup(val) {
  var result = "";

  switch(val) {
    case "alpha": 
      result = "Adams";
      break;
    case "bravo": 
      result = "Boston";
      break;
    case "charlie": 
      result = "Chicago";
      break;
    case "delta": 
      result = "Denver";
      break;
    case "echo": 
      result = "Easy";
      break;
    case "foxtrot": 
      result = "Frank";
  }

  return result;
}

    </script>
    <title>first test</title>
</head>
<body>
    <script type="text/javascript">
        alert("if charlie than "+phoneticLookup("charlie"));
    </script>
</body>
</html>
