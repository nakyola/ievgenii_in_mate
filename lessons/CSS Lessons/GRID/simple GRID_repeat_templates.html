<!DOCTYPE html>
<html>
<head>
<meta></meta>
<title>Lets learn!!</title>
<link></link>
<style>
  .d1{background:LightSkyBlue;}
  .d2{background:LightSalmon;}
  .d3{background:PaleTurquoise;}
  .d4{background:LightPink;}
  .d5{background:PaleGreen;}
  
  .container {
    font-size: 40px;
    width: 100%;
    background: LightGray;
    display: grid;  
    grid-template-columns: repeat(3,1fr);/* we made repeat */
    grid-template-rows: 1fr 1fr 1fr; /* we can make repeat */
    grid-gap: 10px;/* razruvu */
  }
</style>
</head>

<body>

<h1>simple GRID</h1>

<div class="container">
  <div class="d1">1</div>
  <div class="d2">2</div>
  <div class="d3">3</div>
  <div class="d4">4</div>
  <div class="d5">5</div>
</div>
</body>
</html>
